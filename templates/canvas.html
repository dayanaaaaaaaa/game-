<!DOCTYPE html>
<HTML>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

     <title> My new Web Page </title>
    </head>

    <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-10">
          {%block stuff%}
            <h2 style="display: inline;"> The collector </h2>
            <h3> Your score: <span id = "score"></span></h3>
            <canvas id=myCanvas width=1050 height=850 style="background-image: url('{{url_for("static", filename = "images/mountains-background-game-vector.jpg")}}'); background-size: cover;">
            </canvas>
            <script src="{{url_for('static', filename='code.js')}}"></script>
    
          {% endblock %}
        </div>
        <div class="col">
            <!-- Navigation -->
            <a href="/"><button class="btn btn-success">Game</button></a>
            <a href="/results"><button class="btn btn-danger">Scores</button></a>
            {% block results %}
              <form method="post">
                <h4>Your name:</h4>
                <input type="text" name="name">
                <input type="hidden" name="score" id="res" value="0">
                <input type="submit" value="Add highscore!">
              </form>

            {% endblock %}
        </div>


      </div>
    </div>
    </body>

</HTML>
